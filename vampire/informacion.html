                        </nav>
                    </button>
                </div>
                <div class="col-6 col-md-2 buttons">

                        <!-- Elemento 1 del carousel                       -->

                                <div class="img-container">

                             style="display: flex; justify-content: center; flex-direction: column">
                            <!--Elemento 2 del carousel                            -->
                            <div class="title">
                                <h3>Datos curiosos que seguro no sabías:</h3>
                            </div>
                            <div class="embed-responsive embed-responsive-16by9 video-carousel"
                                 style="display: flex; justify-content: space-evenly">

                                             class="img-fluid mb-4"
                                             style="max-width: 208px; border-radius: 50%;">

                                    </div>
                                </div>
                                <div>
                                    <div class="img-container">
                                        <img src="/vampire/assets/informacion/nina.jpg" alt="Your image description"
                                             class="img-fluid mb-4"
                                             style="max-width: 208px; border-radius: 50%;">

                                    </div>
                                </div>
                                <div>
                                    <div class="img-container">
                                        <img src="/vampire/assets/informacion/paul.jpeg" alt="Your image description"
                                             class="img-fluid mb-4"
                                             style="max-width: 208px; border-radius: 50%;">
                                        <p class="img-texts">Paul Wesley</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
